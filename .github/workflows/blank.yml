name: üîê Free SSH VPS via Ngrok (Final Tested)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ‚úÖ Install & Setup OpenSSH
      run: |
        sudo apt update
        sudo apt install -y openssh-server curl unzip
        echo "root:password" | sudo chpasswd
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo systemctl enable ssh
        sudo systemctl start ssh
        sudo systemctl restart ssh

    - name: üåê Download & Start Ngrok
      run: |
        curl -s -L https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip -o ngrok.zip
        unzip ngrok.zip
        chmod +x ngrok
        ./ngrok authtoken 2ytjV8Op4vrrttvTrEJiQLEDi5I_dwsosxpuvCSo4dLqd9P1
        nohup ./ngrok tcp 22 > /dev/null &
        sleep 10

    - name: üì° Wait & Show SSH Tunnel Info
      run: |
        echo "‚è≥ Waiting for Ngrok tunnel..."
        for i in {1..10}; do
          TUNNEL_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | grep -o 'tcp://[0-9a-zA-Z\.:]*')
          if [[ ! -z "$TUNNEL_URL" ]]; then
            break
          fi
          sleep 5
        done

        if [[ -z "$TUNNEL_URL" ]]; then
          echo "‚ùå Ngrok tunnel not found. Try again later."
          exit 1
        fi

        echo "=============================="
        echo "‚úÖ SSH VPS IS READY!"
        echo "üîê Command to connect:"
        echo "üëâ ssh root@$(echo $TUNNEL_URL | sed 's/tcp:\/\///' | sed 's/:/ -p /')"
        echo "üõ°Ô∏è Password: password"
        echo "=============================="
