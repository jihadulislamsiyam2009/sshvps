name: 🔐 Free VPS via SSH (Ngrok)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ✅ Setup SSH Server
      run: |
        sudo apt update
        sudo apt install -y openssh-server curl unzip
        sudo systemctl enable ssh
        sudo systemctl start ssh
        echo "root:password" | sudo chpasswd
        sudo sed -i 's/#PermitRootLogin prohibit-password/PermitRootLogin yes/' /etc/ssh/sshd_config
        sudo sed -i 's/PasswordAuthentication no/PasswordAuthentication yes/' /etc/ssh/sshd_config
        sudo systemctl restart ssh

    - name: 🌐 Download & Start Ngrok
      run: |
        curl -s -L https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip -o ngrok.zip
        unzip ngrok.zip
        chmod +x ngrok
        ./ngrok authtoken 2ytjV8Op4vrrttvTrEJiQLEDi5I_dwsosxpuvCSo4dLqd9P1
        nohup ./ngrok tcp 22 > ngrok.log &
        sleep 10

    - name: 📢 Show SSH Login Info
      run: |
        echo "⏳ Fetching SSH tunnel info..."
        curl -s http://127.0.0.1:4040/api/tunnels > tunnel.json
        echo "=============================="
        echo "🔑 SSH LOGIN COMMAND:"
        cat tunnel.json | grep -o 'tcp://[0-9a-zA-Z\.:]*' | sed 's/tcp:\/\///' | while read line; do
          echo "👉 ssh root@$(echo $line | sed 's/:/ -p /')"
        done
        echo "🛡️ Password: password"
        echo "=============================="
